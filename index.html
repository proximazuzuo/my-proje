<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherea | Release Your Burden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0f172a 0%, #020617 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f8fafc;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        #sphere {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 50px #38bdf8, 0 0 100px #0ea5e9;
            animation: pulse 4s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        #input-area {
            margin-top: 50px;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            width: 300px;
            transition: all 0.5s;
        }

        .instruction {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="sphere"></div>
    <input type="text" id="input-area" placeholder="Write what's heavy..." autocomplete="off">
    <p class="instruction">Your words aren't stored. They are just released.</p>

    <script>
        const input = document.getElementById('input-area');
        const sphere = document.getElementById('sphere');

        input.addEventListener('input', (e) => {
            // Her harf yazıldığında küre biraz daha parlıyor
            let intensity = Math.min(e.target.value.length * 2, 100);
            sphere.style.boxShadow = `0 0 ${50 + intensity}px #38bdf8, 0 0 ${100 + intensity}px #0ea5e9`;
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                alert("Deep breath. It's gone. Here is your prescription: Listen to 'Weightless' by Marconi Union.");
                input.value = "";
                sphere.style.boxShadow = `0 0 50px #38bdf8, 0 0 100px #0ea5e9`;
            }
        });
    </script>
</body>
</html>
