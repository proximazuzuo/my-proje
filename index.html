<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherea | Digital Soul Ritual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #38bdf8; }
        body {
            margin: 0; padding: 0; background: #010409;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #f0f6fc; font-family: 'Inter', sans-serif; overflow: hidden;
        }

        #map-container { position: fixed; bottom: 5%; left: 5%; width: 90%; height: 35vh; z-index: 0; opacity: 0.08; pointer-events: none; background: url('https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_back_grey.svg') no-repeat center; background-size: contain; }
        
        .star-particle { position: absolute; width: 3px; height: 3px; background: white; border-radius: 50%; pointer-events: none; z-index: 100; }

        /* Dinamik Küre */
        #sphere {
            position: absolute; width: 150px; height: 150px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 50px var(--main-color), 0 0 100px rgba(255, 255, 255, 0.1);
            animation: breathe 6s infinite ease-in-out; z-index: 1;
            transition: all 2s ease;
        }

        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.4; filter: blur(2px); } 50% { transform: scale(1.1); opacity: 0.7; filter: blur(0px); } }

        #ui-layer { z-index: 10; text-align: center; width: 90%; max-width: 500px; }
        input { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: transparent; caret-color: var(--main-color); font-size: 1.4rem; text-align: center; outline: none; width: 100%; padding: 15px 0; font-weight: 100; }

        #prescription-card {
            display: none; opacity: 0; text-align: center;
            max-width: 450px; padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 40px; backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 1.5s ease;
        }

        .premium-box {
            margin-top: 30px; padding: 20px; border-radius: 20px;
            background: linear-gradient(145deg, rgba(56, 189, 248, 0.1), rgba(0,0,0,0));
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .spotify-btn { background: #1DB954; color: white; padding: 10px 25px; border-radius: 30px; text-decoration: none; font-size: 0.75rem; display: inline-block; margin-bottom: 15px; }
        .buy-btn { color: var(--main-color); text-decoration: none; font-size: 0.8rem; font-weight: 500; display: block; }
    </style>
</head>
<body>

    <div id="map-container"></div>
    <div id="sphere"></div>

    <div id="ui-layer">
        <h1 style="font-weight:100; opacity:0.4; font-size:0.8rem; letter-spacing:4px;">UNIVERSAL RELEASE STATION</h1>
        <input type="text" id="burden-input" placeholder="..." autocomplete="off">
        <p style="font-size:0.5rem; opacity:0.2; margin-top:20px; letter-spacing:3px;">WHISPER YOUR BURDEN AND PRESS ENTER</p>
    </div>

    <div id="prescription-card">
        <div id="ritual-title" style="font-size:0.6rem; letter-spacing:3px; margin-bottom:20px; color: var(--main-color);">CONNECTING TO THE STARS...</div>
        <p id="presc-content" style="font-weight:100; line-height:1.8; margin-bottom: 25px; min-height: 3em;"></p>
        
        <div id="quote-area" style="font-style: italic; font-weight: 100; font-size: 1.1rem; color: #fff;"></div>
        <div id="author-area" style="font-size: 0.6rem; opacity: 0.4; margin: 15px 0 30px 0; letter-spacing: 2px;"></div>

        <div id="action-area"></div>
        
        <div class="premium-box">
            <p style="font-size:0.7rem; opacity:0.6; margin-bottom:15px;">Bu duyguyu tamamen dönüştürmek ister misin?</p>
            <a href="#" class="buy-btn" id="premium-link">"Shadow Work" Rehberini Edin ($2.99) →</a>
        </div>
        
        <br>
        <a href="javascript:location.reload()" style="color:white; opacity:0.2; font-size:0.6rem; text-decoration:none;">YENİ BİR NİYET BIRAK</a>
    </div>

    <script>
        const input = document.getElementById('burden-input');
        const ui = document.getElementById('ui-layer');
        const sphere = document.getElementById('sphere');
        const card = document.getElementById('prescription-card');
        const content = document.getElementById('presc-content');
        const quoteArea = document.getElementById('quote-area');
        const authorArea = document.getElementById('author-area');
        const actionArea = document.getElementById('action-area');

        const soulLibrary = {
            yorgun: { color: "#fbbf24", msg: "Yorgunluğun, kutsal bir molanın vaktinin geldiğini söylüyor.", quote: "Dur ve dinlen; bir günah işliyormuşsun gibi hissetmeden.", author: "Seneca", sp: "5" },
            uzgun: { color: "#60a5fa", msg: "Hüzün, kalbin derinleşme çabasıdır. Bırak seni yıkasın.", quote: "Acı seni kırmaz, sadece içindeki ışığa yer açar.", author: "Rumi", sp: "8" },
            yalniz: { color: "#a78bfa", msg: "Yalnızlık, kendi ruhunla tanışman için verilmiş sessiz bir davettir.", quote: "Dışarıya bakan rüya görür, içeriye bakan uyanır.", author: "Carl Jung", sp: "3" },
            ofke: { color: "#f87171", msg: "Öfken, sınırlarının ihlal edildiğini söyleyen bir koruyucudur. Onu serbest bırak.", quote: "Öfkeyi tutmak, zehri kendin içip başkasının ölmesini beklemektir.", author: "Buddha", sp: "12" },
            default: { color: "#38bdf8", msg: "Evren niyetini duydu. Şu an tam olman gereken yerdesin.", quote: "Zihnini serbest bırak, kalbin yolu bulacaktır.", author: "Lao Tzu", sp: "1" }
        };

        function typeWriter(text, element, speed = 50) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function starBurst() {
            for(let i=0; i<40; i++) {
                const s = document.createElement('div');
                s.className = 'star-particle';
                s.style.left = '50%'; s.style.top = '50%';
                document.body.appendChild(s);
                const a = Math.random()*Math.PI*2;
                const d = Math.random()*400+100;
                s.animate([{transform:'translate(0,0)', opacity:1}, {transform:`translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`, opacity:0}], {duration: 2000, easing:'ease-out'}).onfinish = () => s.remove();
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim().length > 1) {
                const val = input.value.toLowerCase();
                let soul = soulLibrary.default;
                
                if(val.includes('yorgun')) soul = soulLibrary.yorgun;
                else if(val.includes('üzgün') || val.includes('hüzün')) soul = soulLibrary.uzgun;
                else if(val.includes('yalnız')) soul = soulLibrary.yalniz;
                else if(val.includes('ofke') || val.includes('kızgın')) soul = soulLibrary.ofke;

                // Dinamik Renk Değişimi
                document.documentElement.style.setProperty('--main-color', soul.color);
                sphere.style.background = soul.color;

                starBurst();
                ui.style.opacity = "0";
                sphere.style.transform = "scale(0.1)";

                setTimeout(() => {
                    ui.style.display = "none"; sphere.style.display = "none";
                    card.style.display = "block";
                    setTimeout(() => {
                        card.style.opacity = "1";
                        document.getElementById('ritual-title').innerText = "RITUAL COMPLETE";
                        typeWriter(soul.msg, content, 40);
                        setTimeout(() => {
                            typeWriter(`"${soul.quote}"`, quoteArea, 30);
                            authorArea.innerText = `— ${soul.author}`;
                            actionArea.innerHTML = `<a href="http://googleusercontent.com/spotify.com/${soul.sp}" target="_blank" class="spotify-btn">♫ Listen to Soul Frequency</a>`;
                        }, 2500);
                    }, 100);
                }, 1500);
            }
        });
    </script>
</body>
</html>
