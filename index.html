<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherea | Universal Release Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #010409;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #f0f6fc; font-family: 'Inter', sans-serif; overflow: hidden;
        }

        /* Arka Plan Harita Alanı */
        #map-container {
            position: fixed; bottom: 5%; left: 5%; width: 90%; height: 35vh;
            z-index: 0; opacity: 0.15; pointer-events: none;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_back_grey.svg') no-repeat center;
            background-size: contain;
        }

        .light-burst {
            position: absolute; width: 6px; height: 6px;
            background: #38bdf8; border-radius: 50%;
            box-shadow: 0 0 15px #38bdf8, 0 0 30px #38bdf8;
            animation: burst-out 2.5s ease-out forwards;
        }

        @keyframes burst-out {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(8); opacity: 0; }
        }

        /* Ana Küre */
        #sphere {
            position: absolute; width: 140px; height: 140px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 50px #38bdf8, 0 0 100px rgba(14, 165, 233, 0.4);
            animation: breathe 5s infinite ease-in-out; z-index: 1;
            transition: all 1.5s ease;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; filter: blur(3px); }
            50% { transform: scale(1.1); opacity: 0.6; filter: blur(0px); }
        }

        #ui-layer { z-index: 10; text-align: center; width: 100%; max-width: 500px; padding: 20px; }

        input {
            background: transparent; border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: transparent; caret-color: #38bdf8;
            font-size: 1.5rem; text-align: center; outline: none;
            width: 100%; padding: 15px 0; transition: 0.5s;
        }

        #prescription-card {
            display: none; opacity: 0; text-align: center;
            max-width: 400px; padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px; backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 1.5s ease;
        }

        .spotify-btn {
            background: #1DB954; color: white; padding: 12px 30px;
            border-radius: 30px; text-decoration: none; font-size: 0.8rem;
            display: inline-block; margin-top: 20px;
        }

        #live-counter {
            position: fixed; bottom: 20px; font-size: 0.6rem;
            letter-spacing: 2px; opacity: 0.4; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="map-container"></div>
    <div id="sphere"></div>

    <div id="ui-layer">
        <h1 style="font-weight:100; opacity:0.5; font-size:1rem; letter-spacing:3px;">LEAVE WHAT'S HEAVY BEHIND</h1>
        <input type="text" id="burden-input" placeholder="..." autocomplete="off">
        <p style="font-size:0.6rem; opacity:0.2; margin-top:20px; letter-spacing:2px;">TYPE AND PRESS ENTER</p>
    </div>

    <div id="prescription-card">
        <div style="color:#38bdf8; font-size:0.7rem; letter-spacing:2px; margin-bottom:15px;">RELEASED TO THE UNIVERSE</div>
        <p id="presc-content" style="font-weight:100; line-height:1.6;"></p>
        <div id="action-area"></div>
        <br><br>
        <a href="javascript:location.reload()" style="color:white; opacity:0.2; font-size:0.6rem; text-decoration:none;">ANOTHER RELEASE</a>
    </div>

    <div id="live-counter">Global Pulse: <span id="count-val">12,408</span> release events</div>

    <script>
        const input = document.getElementById('burden-input');
        const ui = document.getElementById('ui-layer');
        const sphere = document.getElementById('sphere');
        const card = document.getElementById('prescription-card');
        const content = document.getElementById('presc-content');
        const actionArea = document.getElementById('action-area');
        const countVal = document.getElementById('count-val');

        // Harita Patlama Efekti
        function triggerBurst() {
            const map = document.getElementById('map-container');
            const burst = document.createElement('div');
            burst.className = 'light-burst';
            burst.style.left = Math.random() * 100 + "%";
            burst.style.top = Math.random() * 100 + "%";
            map.appendChild(burst);
            setTimeout(() => burst.remove(), 2500);
        }

        // Simüle edilmiş global hareketlilik
        setInterval(() => {
            if(Math.random() > 0.7) triggerBurst();
        }, 3000);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim().length > 1) {
                // Katarsis Animasyonu
                ui.style.opacity = "0";
                sphere.style.transform = "scale(0.1)";
                sphere.style.opacity = "0";
                triggerBurst();
                
                let currentCount = parseInt(countVal.innerText.replace(',',''));
                countVal.innerText = (currentCount + 1).toLocaleString();

                setTimeout(() => {
                    ui.style.display = "none";
                    sphere.style.display = "none";
                    
                    content.innerText = "Yükün artık yıldızların bir parçası. Yalnız değilsin; şu an dünyanın başka bir yerinde biri daha hafifledi. Kendine zaman tanı.";
                    actionArea.innerHTML = `<a href="https://open.spotify.com/playlist/37i9dQZF1DWZqd5JicZI0u" target="_blank" class="spotify-btn">♫ Listen to Peace</a>`;
                    
                    card.style.display = "block";
                    setTimeout(() => card.style.opacity = "1", 100);
                }, 1500);
            }
        });
    </script>
</body>
</html>
