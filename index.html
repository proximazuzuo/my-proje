        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0f172a 0%, #020617 100%);
            height: 100vh;
            display: flex;

            justify-content: center;
            align-items: center;
            color: #f8fafc;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        #sphere {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 50px #38bdf8, 0 0 100px #0ea5e9;
            animation: pulse 4s infinite ease-in-out;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        #input-area {
            margin-top: 50px;
            background: transparent;
            border: none;

            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            width: 350px;
            transition: all 0.5s;
        }

        .instruction {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.6;
            font-size: 0.9rem;
        }
