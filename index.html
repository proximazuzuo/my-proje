<html lang="en">

    <style>
        body {
            margin: 0; padding: 0; background: #010409;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #f0f6fc; font-family: 'Inter', sans-serif; overflow: hidden;
        }

        #sphere {
            position: absolute; width: 150px; height: 150px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 50px #38bdf8, 0 0 100px #0ea5e9;
            animation: pulse 4s infinite ease-in-out; z-index: 1; opacity: 0.5;
            transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        #ui-container { z-index: 10; text-align: center; width: 100%; max-width: 400px; padding: 20px; transition: all 0.8s ease; }

        input {
            background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2);
            color: white; font-size: 1.2rem; text-align: center; outline: none;
            width: 100%; padding: 15px 0; font-weight: 100; transition: 0.5s;
        }

        .btn-release {
            margin-top: 30px; background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 10px 30px; border-radius: 25px; cursor: pointer;
            letter-spacing: 2px; font-size: 0.7rem; transition: 0.3s;
        }

        .btn-release:hover { background: white; color: black; }

        #result-card {
            display: none; opacity: 0; z-index: 20; text-align: center;
            background: rgba(255, 255, 255, 0.05); padding: 40px;
            border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            transition: opacity 1.5s ease;
        }

        .spotify-link {
            display: inline-block; margin-top: 25px; background: #1DB954;
            color: white; padding: 12px 25px; border-radius: 30px;
            text-decoration: none; font-weight: 400; font-size: 0.9rem; transition: 0.3s;
        }

        .spotify-link:hover { transform: scale(1.05); background: #1ed760; }
    </style>
</head>
