<html lang="en">

    <style>
        body {
            margin: 0; padding: 0; background: #010409;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #f0f6fc; font-family: 'Inter', sans-serif; overflow: hidden;
        }

        /* 1. GİRİŞ: Nefes Alan Küre */
        #sphere {
            position: absolute; width: 160px; height: 160px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 60px #38bdf8, 0 0 120px rgba(14, 165, 233, 0.4);
            animation: breathe 5s infinite ease-in-out; z-index: 1;
            transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; filter: blur(4px); }
            50% { transform: scale(1.15); opacity: 0.6; filter: blur(0px); }
        }

        #ui-layer { z-index: 10; text-align: center; width: 100%; max-width: 500px; padding: 20px; }

        h1 { font-weight: 100; letter-spacing: 4px; opacity: 0.6; margin-bottom: 40px; font-size: 1.2rem; }

        /* 2. SÜREÇ: Harflerin Görünmediği Giriş Alanı */
        #burden-input {
            background: transparent; border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: transparent; /* Yazılan harfler görünmez, duyguya odaklanır */
            caret-color: #38bdf8; /* Sadece imleç görünür */
            font-size: 1.5rem; text-align: center; outline: none;
            width: 100%; padding: 15px 0; transition: 0.5s;
        }

        .instruction { font-size: 0.7rem; opacity: 0.3; letter-spacing: 2px; margin-top: 20px; text-transform: uppercase; }

        /* 3. FİNAL: Reçete Kartı */
        #prescription-card {
            display: none; opacity: 0; text-align: center;
            max-width: 450px; padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px; backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: translateY(20px); transition: all 1.5s ease;
        }

        .prescription-text { font-weight: 100; line-height: 1.8; font-size: 1rem; margin-bottom: 30px; }
