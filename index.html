<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherea | Digital Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: #020617;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #f8fafc; font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #sphere {
            position: absolute;
            width: 180px; height: 180px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 80px #38bdf8, 0 0 150px rgba(56, 189, 248, 0.2);
            animation: pulse 8s infinite ease-in-out;
            opacity: 0.6; z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; filter: blur(5px); }
            50% { transform: scale(1.1); opacity: 0.7; filter: blur(2px); }
        }

        #input-container {
            z-index: 10;
            text-align: center;
            width: 85%;
            max-width: 500px;
            transition: all 1s ease;
        }

        input {
            background: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white; font-size: 1.3rem; text-align: center;
            outline: none; width: 100%; padding: 15px 0;
            font-weight: 200; letter-spacing: 1px;
        }

        /* Dokunmatik/Tıklanabilir Release Butonu */
        .release-trigger {
            margin-top: 30px;
            padding: 10px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .release-trigger:hover {
            background: white;
            color: black;
        }

        #result-card {
            display: none; opacity: 0; z-index: 20;
            max-width: 400px; padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px; backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .action-btn {
            background: white; color: black; padding: 15px 30px;
            border-radius: 40px; text-decoration: none; font-size: 0.9rem;
            display: inline-block; margin-top: 20px;
        }
    </style>
</head>

    <div id="sphere"></div>

    </div>

        <p id="presc-text" style="line-height: 1.6; font-weight: 200;"></p>
        <div id="action-area"></div>
        <br><br>
        <a href="javascript:location.reload()" style="color:white; opacity:0.4; font-size:0.7rem;">Release another thought</a>
    </div>
