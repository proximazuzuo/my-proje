<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherea | The Universal Release</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle, #0f172a 0%, #020617 100%);
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #f8fafc; font-family: 'Inter', sans-serif;
            overflow: hidden; text-align: center;
        }

        #sphere {
            width: 120px; height: 120px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 60px #38bdf8;
            animation: pulse 4s infinite ease-in-out;
            transition: all 1s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: blur(2px); }
            50% { transform: scale(1.15); filter: blur(0px); }
        }

        input {
            margin-top: 40px; background: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white; font-size: 1.5rem; text-align: center;
            outline: none; width: 80%; max-width: 500px;
            padding: 10px; transition: 0.5s;
        }

        #prescription-box {
            display: none; margin-top: 30px; padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px; backdrop-filter: blur(10px);
            max-width: 400px; line-height: 1.6;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .reset-btn {
            margin-top: 20px; color: #38bdf8; cursor: pointer;
            text-decoration: underline; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="sphere"></div>
    <input type="text" id="input-area" placeholder="What is weighing you down?" autocomplete="off">
    
    <div id="prescription-box">
        <p id="presc-text"></p>
        <div class="reset-btn" onclick="location.reload()">Release another thought</div>
    </div>

    <script>
        const input = document.getElementById('input-area');
        const sphere = document.getElementById('sphere');
        const box = document.getElementById('prescription-box');
        const pText = document.getElementById('presc-text');

        // REÇETE VERİ TABANI
        const prescriptions = {
            tired: "You've done enough for today. Your prescription: 10 minutes of silence and a warm tea. Tomorrow is a new canvas.",
            sad: "It's okay to not be okay. Your prescription: Listen to 'Spiegel im Spiegel' by Arvo Pärt. Let the music hold you.",
            angry: "Let that fire out. Your prescription: Take 5 deep breaths, exhaling longer than you inhale. Movement will clear your mind.",
            default: "The universe heard you. Your prescription: Read one chapter of 'The Alchemist'. Your journey is unique."
        };

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.length > 2) {
                const val = input.value.toLowerCase();
                
                // 1. DUYGU ANALİZİ (Basit seviye)
                let selected = prescriptions.default;
                if(val.includes('tired') || val.includes('yorgun')) selected = prescriptions.tired;
                if(val.includes('sad') || val.includes('üzgün')) selected = prescriptions.sad;
                if(val.includes('angry') || val.includes('kızgın')) selected = prescriptions.angry;

                // 2. GÖRSEL EFEKT (Küreyi patlatma ve metni yok etme)
                input.style.opacity = "0";
                sphere.style.transform = "scale(0)";
                sphere.style.opacity = "0";

                setTimeout(() => {
                    input.style.display = "none";
                    box.style.display = "block";
                    pText.innerText = selected;
                }, 1000);
            }
        });
    </script>
</body>
</html>
